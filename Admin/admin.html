<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Admin - SeaFanantic</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="fonts/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../data/favicon-32x32.png"
    />
    <link href="css/css_admin/admin.css" rel="stylesheet" />
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->

      <!--Nav-->
      <div class="side-bar bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-center"><b>SeaFanantic</b></div>
        <div class="profile">
          <div class="profile-pic">
            <img src="images/images.png" alt="" style="width: 50px" />
          </div>
          <div class="profile-info">
            <span>Welcome</span>
            <h5>Administrator</h5>
          </div>
        </div>
        <div class="list-group list-group-flush">
          <ul>
            <li>
              <a
                href="admin.html"
                class="list-group-item list-group-item-action active"
              >
                Trang chủ <i class="menu-icon fa fa-laptop"></i
              ></a>
            </li>
            <li>
              <a
                href="dataUser.html"
                class="list-group-item list-group-item-action"
              >
                Thông tin người dùng<i
                  class="menu-icon fas fa-users font-list"
                ></i
              ></a>
            </li>
            <li>
              <a
                href="dataProduct.html"
                class="list-group-item list-group-item-action"
              >
                Thông tin sản phẩm
                <i class="menu-icon fas fa-mobile-alt font-list"></i
              ></a>
            </li>
            <li>
              <a
                href="admin-manager-recipt.html"
                class="list-group-item list-group-item-action"
              >
                Quản lí đơn hàng
                <i class="menu-icon fas fa-shopping-cart font-list"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <!--/Nav-->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <button class="btn btn-primary" id="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class=""></div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a
                  class="nav-link"
                  href="#"
                  data-toggle="modal"
                  data-target="#log-out"
                  >Đăng xuất
                  <span class="log-out"><i class="fas fa-arrow-right"></i></span
                ></a>
              </li>
            </ul>
            <div
              class="modal fade"
              id="log-out"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalCenterTitle"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                      Xác nhận đăng xuất
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">Bạn có muốn đăng xuất?</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Hủy
                    </button>
                    <a href="../trangchu.html">
                      <button type="button" class="btn btn-primary">
                        Đăng xuất
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <div class="container-fluid">
          <div class="mb-5 mt-3">
            <h4 class="mt-3 mb-3">Bảng tính tổng</h4>

            <div class="summary-content">
              <div class="summary-item">
                <span class="name-description">Tổng doanh thu</span>
                <h3 class="value1"></h3>
              </div>
              <div class="summary-item">
                <span class="name-description">Số đơn hàng</span>
                <h3 class="value2">120</h3>
              </div>
              <div class="summary-item">
                <span class="name-description">Số sản phẩm kinh doanh</span>
                <h3 class="value3">135</h3>
              </div>
              <div class="summary-item">
                <span class="name-description">Sản phẩm tồn kho</span>
                <h3 class="value4">500</h3>
              </div>
              <div class="summary-item">
                <span class="name-description">Lượt truy cập</span>
                <h3 class="value5">1200</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <script src="js/js_admin/divide-page.js"></script>

    <!-- search -->
    <script>
      $(document).ready(function () {
        $("#myInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#content-table tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
    <script src="admin.js"></script>
  </body>
</html>
