<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Chỉnh sửa sản phẩm</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="fonts/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link href="css/css_admin/admin.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/css_admin/admin1.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../data/favicon-32x32.png"
    />
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <div class="side-bar bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-center"><b>Seafanantic</b></div>
        <div class="profile">
          <div class="profile-pic">
            <img src="images/images.png" alt="" style="width: 50px" />
          </div>
          <div class="profile-info">
            <span>Welcome</span>
            <h5>Administrator</h5>
          </div>
        </div>
        <div class="list-group list-group-flush">
          <ul>
            <li>
              <a
                href="admin.html"
                class="list-group-item list-group-item-action"
              >
                Trang chủ <i class="menu-icon fa fa-laptop"></i
              ></a>
            </li>
            <li>
              <a
                href="dataUser.html"
                class="list-group-item list-group-item-action"
              >
                Thông tin người dùng<i
                  class="menu-icon fas fa-users font-list"
                ></i
              ></a>
            </li>
            <li>
              <a
                href="dataProduct.html"
                class="list-group-item list-group-item-action active"
              >
                Thông tin sản phẩm
                <i class="menu-icon fas fa-mobile-alt font-list"></i
              ></a>
            </li>
            <li>
              <a
                href="admin-manager-recipt.html"
                class="list-group-item list-group-item-action"
              >
                Thông tin đơn hàng
                <i class="menu-icon fas fa-shopping-cart font-list"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <button class="btn btn-primary" id="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class=""></div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a
                  class="nav-link"
                  href="#"
                  data-toggle="modal"
                  data-target="#log-out"
                  >Đăng xuất
                  <span class="log-out"><i class="fas fa-arrow-right"></i></span
                ></a>
              </li>
            </ul>
            <div
              class="modal fade"
              id="log-out"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalCenterTitle"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                      Xác nhận đăng xuất
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">Bạn có muốn đăng xuất?</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Hủy
                    </button>
                    <a href="../trangchu.html">
                      <button type="button" class="btn btn-primary">
                        Đăng xuất
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <div class="container-fluid">
          <div class="container">
            <h2 style="text-align: center">Chỉnh sửa thông tin sản phẩm</h2>
            <form>
              <div class="row">
                <div class="col-6 space-top">
                  <h5 class="spacing_form">Mã sản phẩm</h5>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-mobile-alt"></i>
                      </div>
                    </div>
                    <input
                      id="masp"
                      type="text"
                      class="form-control py-4"
                      value=""
                      placeholder="Nhập mã sản phẩm"
                    />
                  </div>
                </div>
                <div class="col-6 space-top">
                  <h5 class="spacing_form">Giá bán(VND)</h5>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-dollar-sign"></i>
                      </div>
                    </div>
                    <input
                      id="giasp"
                      type="text"
                      class="form-control py-4"
                      value=""
                      placeholder="Nhập giá bán"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6 space-top">
                  <h5 class="spacing_form">Tên sản phẩm</h5>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-mobile-alt"></i>
                      </div>
                    </div>
                    <input
                      id="tensp"
                      type="text"
                      class="form-control py-4"
                      value=""
                      placeholder="Nhập tên sản phẩm"
                    />
                  </div>
                </div>
              </div>

              <!-- color -->
              <div id="color">
                <div class="boder-color">
                  <div class="row boder-color1">
                    <div class="col-4 space-top">
                      <h5 class="spacing_form">URL hình ảnh nền</h5>
                      <input
                        id="srcsp"
                        class="mt-2"
                        type="file"
                        accept=".jpg,.png,.jpge"
                      />
                    </div>

                    <div class="col-4 space-top">
                      <h5 class="spacing_form">Số lượng</h5>
                      <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-tag"></i>
                          </div>
                        </div>
                        <input
                          id="soluongsp"
                          type="number"
                          class="form-control py-4"
                          value=""
                          placeholder="Nhập số lượng"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top: 60px">
                <input
                  id="submit"
                  onclick="handleSubmit()"
                  class="btn btn-primary col-sm-3 row space-top space-bottom"
                  type="submit"
                  value="Cập nhật"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <script src="js/js_admin/divide-page.js"></script>
    <script src="dataProduct.js"></script>
  </body>
</html>
